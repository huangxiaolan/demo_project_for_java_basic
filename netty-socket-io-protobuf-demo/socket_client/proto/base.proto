syntax = "proto3";

package pb;

option cc_generic_services = true;
option java_generic_services = true;
option py_generic_services = true;

option java_package = "com.hxiaol.socket.server.pb";
option java_multiple_files = true;

message User {

   string name = 1;
   string phone = 2 ;
}

message Response {
   int32 code = 1;
   string msg = 2;
}